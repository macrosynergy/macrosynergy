[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "macrosynergy"
description = "Macrosynergy Quant Research Package"
dynamic = ["version"]

authors = [{ name = "Macrosynergy", email = "info@macrosynergy.com" }]
readme = { file = "README.md", content-type = "text/markdown" } # file can be a list
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
  "seaborn>=0.11.2",
  "matplotlib>=3.3.0",
  "pandas>=1.3.5",
  "statsmodels>=0.13.2",
  "scikit-learn>=1.0.2",
  "numpy>=1.21.6",
  "requests>=2.27.1",
  "tqdm>=4.62",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Financial and Insurance Industry",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development",
  "Topic :: Scientific/Engineering",
  "Typing :: Typed",
  "Operating System :: OS Independent",
]


[project.urls]
homepage = "https://www.macrosynergy.com"
repository = "https://github.com/macrosynergy/macrosynergy/"
documentation = "https://docs.macrosynergy.com"
tracker = "https://github.com/macrosynergy/macrosynergy/issues"

[project.optional-dependencies]
test = [
  "pytest>=7.0.0",
  "pytest-cov>3.0.0",
  "coverage>=6.0.0",
  "pytest-xdist>=3.3.1",
  "flake8>=4.0.1",
]
excel = ["openpyxl>=3.0.10"]
notebook = [
  "notebook>=6.0.0",
  "ipywidgets>=7.6.5",
  "ipython>=7.28.0",
  "jupyter>=1.0.0",
  "ipykernel>=6.4.1",
  "jupyterlab>=3.1.12",
]
format = ["black>=22.1.0"]

docs = [
  "mdformat-gfm>=0.3.5",
  "mdformat-frontmatter>=2.0.1",
  "mdformat-footnote>=0.1.1",
  "PyYAML>=6.0",
  "jupyter-book==0.15.1",
]

all = [
  "openpyxl>=3.0.10",
  "notebook>=6.0.0",
  "ipywidgets>=7.6.5",
  "ipython>=7.28.0",
  "jupyter>=1.0.0",
  "ipykernel>=6.4.1",
  "jupyterlab>=3.1.12",
  "black>=22.1.0",
  "mdformat-gfm>=0.3.5",
  "mdformat-frontmatter>=2.0.1",
  "mdformat-footnote>=0.1.1",
  "PyYAML>=6.0",
  "jupyter-book==0.15.1",
  "pytest>=7.0.0",
  "pytest-cov>3.0.0",
  "coverage>=6.0.0",
  "pytest-xdist>=3.3.1",
  "flake8>=4.0.1",
]

[tool.setuptools]
platforms = ["Windows", "Linux", "Mac OS-X"]

[tool.setuptools.packages.find]
include = ["macrosynergy", "macrosynergy.*"]
exclude = ["tests", "tests.*"]
namespaces = true


[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "macrosynergy/version.py"
versionfile_build = "macrosynergy/version.py"
tag_prefix = "v"

[tool.black]
target-version = ["py38", "py39", "py310", "py311"]
exclude = '''
(
  | \.egg
  | \.nox
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-rEf -rP -n auto --cov=macrosynergy --verbose"
# testpaths = ['./tests/']

[tool.coverage]
source = "macrosynergy"
exclude_lines = ["if __name__ == .__main__.:", "if 0:", "if False:"]
omit = ["test/*", "setup.py", "macrosynergy/version.py", "**/__init__.py"]
